<!-- Harmadik variáns: Webregisztrációs űrlap -->
<form action="/register" method="post" style="max-width:400px; margin:auto; font-family:Arial, sans-serif;">
  <h2 style="text-align:center;">Webregisztráció</h2>
  <div style="margin-bottom:1em;">
    <label for="name">Név:</label><br>
    <input type="text" id="name" name="name" placeholder="Teljes név" required style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="email">Email cím:</label><br>
    <input type="email" id="email" name="email" placeholder="pelda@cim.hu" required style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="phone">Telefonszám:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+36 20 123 4567" required style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="note">Megjegyzés:</label><br>
    <textarea id="note" name="note" rows="4" placeholder="Itt írhatja megjegyzését..." style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;"></textarea>
  </div>
  <div style="text-align:center;">
    <button type="submit" style="padding:0.75em 1.5em; border:none; border-radius:4px; background-color:#28a745; color:#fff; cursor:pointer;">Regisztráció</button>
  </div>
</form>
