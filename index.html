<!-- Harmadik variáns: Webregisztrációs űrlap validációval -->
<form action="/register" method="post" style="max-width:400px; margin:auto; font-family:Arial, sans-serif;">
  <h2 style="text-align:center;">Webregisztráció</h2>
  <div style="margin-bottom:1em;">
    <label for="name">Név (min. 10 karakter):</label><br>
    <input type="text" id="name" name="name" placeholder="Teljes név" required minlength="10" pattern=".{10,}" title="Legalább 10 karakter kell." style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="email">Email cím (szabályos formátum):</label><br>
    <input type="email" id="email" name="email" placeholder="pelda@cim.hu" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Adj meg egy érvényes email címet." style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="phone">Telefonszám (csak számok és '+' jel):</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+36201234567" required pattern="^\+?[0-9]+$" title="Csak számok és opcionálisan '+' lehet az elején." style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;">
  </div>
  <div style="margin-bottom:1em;">
    <label for="note">Megjegyzés (min. 10 karakter):</label><br>
    <textarea id="note" name="note" rows="4" placeholder="Itt írhatja megjegyzését..." required minlength="10" title="Legalább 10 karakter." style="width:100%;padding:0.5em; border:1px solid #ccc; border-radius:4px;"></textarea>
  </div>
  <div style="text-align:center;">
    <button type="submit" style="padding:0.75em 1.5em; border:none; border-radius:4px; background-color:#28a745; color:#fff; cursor:pointer;">Regisztráció</button>
  </div>
</form>
